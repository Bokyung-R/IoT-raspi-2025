<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ room }} 제어</title>
</head>
<body>
    <h2>{{ room }}호 상태</h2>
    <table border="1">
        <tr><th>온도</th><td>{{ state.temperature }}°C</td></tr>
        <tr><th>습도</th><td>{{ state.humidity }}%</td></tr>
        <tr><th>LED 상태</th><td>{{ '켜짐' if state.led else '꺼짐' }}</td></tr>
    </table>
    <br>
    <a href="/toggle_led/{{ room }}">LED 토글</a>
</body>
</html>
