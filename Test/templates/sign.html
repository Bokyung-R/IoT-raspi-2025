<!DOCTYPE html>
<html>
<head><title>Signup</title></head>
<body>
  <h2>회원가입</h2>
  <form method="POST">
    ID: <input type="text" name="id"><br>
    PW: <input type="password" name="pw"><br>
    관리자 여부: <input type="checkbox" name="admin"><br>
    방 번호: <input type="text" name="room" placeholder="예: room101"><br>
    <button type="submit">가입</button>
  </form>
  <a href="/login">로그인으로</a>
</body>
</html>
