<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin - 신호등 제어</title>
    <meta http-equiv="refresh" content="1"> <!-- 1초마다 새로고침 -->
</head>

<body>
    <h2>🚦 실시간 신호 상태</h2>
    <p><strong>현재 상태:</strong> {{ status }}</p>

    <h2>⏱ 타이머 설정 (초 단위)</h2>
    <form action="/admin" method="post">
        <label>자동차 초록불 시간:
            <input type="number" name="car_green" value="{{ timers.car_green }}">
        </label><br>
        <label>자동차 노란불 시간:
            <input type="number" name="car_yellow" value="{{ timers.car_yellow }}">
        </label><br>
        <label>자동차 빨간불 시간:
            <input type="number" name="car_red" value="{{ timers.car_red }}">
        </label><br>
        <button type="submit">변경 적용</button>
    </form>

</body>

</html>
