<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>신호등 관리자 페이지</title>
</head>
<body>
    <h2>신호등 타이밍 설정</h2>
    <form action="/set_timing" method="POST">
        <label>초록불 시간(초):</label>
        <input type="number" name="green_time" value="60"><br><br>

        <label>노란불 시간(초):</label>
        <input type="number" name="yellow_time" value="3"><br><br>

        <label>빨간불 시간(초):</label>
        <input type="number" name="red_time" value="30"><br><br>

        <button type="submit">타이밍 저장</button>
    </form>

    <br><br>
    <form action="/start_cycle" method="POST">
        <button type="submit">신호 시작 (1회)</button>
    </form>
</body>
</html>
